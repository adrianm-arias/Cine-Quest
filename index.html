<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Roboto+Slab:wght@200;400;600&display=swap"
    rel="stylesheet">
  <link href="https://cdn.lineicons.com/3.0/lineicons.css" rel="stylesheet">
</head>
<body>
  <header>
    <div class="nav-bar-bg">
      <div class="container pad-left-right">
        <div class="row flex-row">
          <div class="column-full flex-row space-between align-cont-center">
            <p class="logo">movie finder</p>
            <div class="desktop-nav">
              <ul>
                <li class="nav-link"><a href="#"></a>search</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div data-view="search-form">
        <div class="row">
          <div class="overlay">
            <div class="column-full align-cont-center">
              <h1>Search Any Movie Title</h1>
              <p>Discover details about any movie from
                our vast movie database.</p>
            </div>
            <div class="column-full">
              <form action="">
                <label for="movie-search"></label>
                <input type="search" id="movie-search" name="search">
                <button type="submit">search</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
